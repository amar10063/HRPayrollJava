<div  >
  <select class="addrCon formSelect" [(ngModel)]="selectedLevel" id="type" name="type" [value]="selectedValue"
    (change)="getSelectedValue($event)" 
    style="background:#ffffffff !important; border:1px solid #ffffffff !important;">
    <option [value]="location.id" *ngFor="let location of locationResponse; let i = index" [attr.selected]="i"
      [selected]="Select">
      {{location.name}}</option>
  </select>
</div>
