<div class="wrapper">
  <div class="container">
      <div class="row align-items-center">
        <div class="col-8 mx-auto col-md-8 logBox">

          <div class="logo"><img class="img-fluid" src="images/logo.png" alt=""/></div>

                        <label for="pwd1">Confirm Password</label>
