<div class="container-fluid gridBody">
    <div class="buttonCon pull-right">
        <button type="button" class="btn templateBg"><img src="../assets/images/home-icon.png" alt="home" />Home</button>
    </div>
    <h5>ALL EMPLOYEES</h5>
    <div class="row">
        <div class="col-7 col-md-7">
            <div class="buttonCon pull-left">
                <button type="button" class="btn templateBg" ><img src="../assets/images/new-icon.png" alt="new">Add New</button>
            </div>
        </div>
        <div class="col-12 col-md-8 col-sm-9 pull-right col-lg-5 top-space">
            <div class="show pull-left col-6 col-md-6 pl-5 pr-0 no-space">
                <p>Show</p>
                <form>
                    <div class="form-group">
                        <div class="styled-select slate">
                            <select class="form-control" id="country" name="country">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                            </select>
                        </div>
                    </div>
                </form>
                <p>Entries</p>
            </div>
            <div class="input-group mb-2 col-6 col-md-6 pull-right pl-0">
                <input class="form-control border-secondary" type="search" placeholder="search">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">
                        <img src="../assets/images/search-icon.png" alt="search" />
                    </button>
                </div>
            </div>
        </div>
    </div>
    
            <div class="card-body">
                    <ag-grid-angular style="width:100%; height: auto"
                                     class="ag-theme-balham"
                                     [rowData]="rowData"
                                     [columnDefs]="columnDefs"></ag-grid-angular>
    
    
    </div>
    <div class="buttonCon pull-left mt-3">
        <button type="button" class="btn templateBg" value="Add New"><img src="../assets/images/edit-icon.png" alt="edit" />Edit</button>

        <button type="button" class="btn templateBg"><img src="../assets/images/delete-icon.png" alt="delete" />Delete</button>
    </div>
</div>
