<div class="container-fluid gridBody">

  </div>

      <div class="payHead">
        <ul class="nav navbar-nav" role="tablist">

                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#countrySetup"><i class="fa fa-globe pr-1"

          <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#state"><i class="fa fa-map pr-1"

          <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#city"><i class="fa fa-map-marker pr-1"

          <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#postal"><i class="fa fa-th-large pr-1"
                aria-hidden="true"></i> Postal Code</a> </li>


        </ul>
      </div>
    </div>
    <div class="col-12 col-md-10 pull-left p-0">

                    <div class="formSelect clearfix col-8 col-md-8 pull-left pr-0">
                      <div class="form-check checkCol col-6 col-md-6 pull-left p-0">
                        <label class="checkBox">
                          <input type="checkbox" name="checkbox" checked>
                          <span class="checkmark check1"></span> </label>
                      </div>
                      
                    </div>
                </div>
                <div class="col-12 col-md-5 pull-left mt-1 pr-0">
                  <div class="col-6 col-md-7 p-1 pull-left">
                    <div class="input-group col-md-9 pull-right p-0">
                        <input class="form-control border-secondary" type="search" placeholder="search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                                <img src="./assets/images/search-icon.png" alt="search">
                            </button>
                        </div>
                    </div>
                  </div>
                    <div class="col-6 col-md-5 p-0 p-0 pull-left">
              <div class="buttonCon pull-right mb-2 mr-2 ">

                <button type="button" class="payHeadBtn"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>

          <div class="row mb-1" >

                <span class="fa fa-angle-double-right  next round" title="Older" id="nextprev"></span>
