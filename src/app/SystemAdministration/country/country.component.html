<div class="container-fluid gridBody">

  <div class="buttonCon pull-right">
    <button type="button" class="btn templateBg"><img src="../assets/images/back-icon.png" alt="home" />Back</button>
    <button type="button" class="btn templateBg"><img src="../assets/images/home-icon.png" alt="home" />Home</button>
  </div>
  <h5>System Administration</h5>
  <div class="card-body p-0" *ngIf="hide">
    <div class="row mt-3">
      <div class="col-7 col-md-7">
        <div class="buttonCon pull-left">
          <button type="button" class="btn templateBg" (click)="showhide()"><img src="../assets/images/new-icon.png"
              alt="new">{{buttonName}}</button>
        </div>
      </div>

    </div>

  </div>

  <div class="clearfix"></div>
  <div class="pay-head clearfix mt-3" style="border:1px solid #2e6c71" id="payHead">
    <div class="col-2 col-md-2 p-0 pull-left" style="box-shadow: 1px 1px 1px #c0c1c1;">
      <div class="payHead">
        <ul class="nav navbar-nav" role="tablist">
          <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#country"><i class="fa fa-globe"
                aria-hidden="true"></i> Country</a> </li>
          <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#state"><i class="fa fa-book pr-1"
                aria-hidden="true"></i> State</a> </li>
          <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#city"><i class="fa fa-graduation-cap pr-1"
                aria-hidden="true"></i> City</a> </li>
          <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#department"><i class="fa fa-user-md pr-1"
                aria-hidden="true"></i> Department</a> </li>
          <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#designation"><i class="fa fa-user pr-1"
                aria-hidden="true"></i> Designation</a> </li>
          <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#language"><i class="fa fa-language pr-1"
                aria-hidden="true"></i> Language</a> </li>

        </ul>
      </div>
    </div>
    <div class="col-10 col-md-10 pull-left p-0">
      <div class="tab-content col-md-12 col-12 p-0">
        <div id="country" class="container tab-pane active">
          <div class="buttonCon pull-left mt-2 mb-2 mr-1">
            <button type="button" class="payHeadBtn"><i class="fa fa-plus-square" aria-hidden="true"></i>Add
              New</button>
            <!-- <button type="button" class="payHeadBtn"><i class="fa fa-floppy-o" aria-hidden="true"></i>Save</button>-->
          </div>
          <div class="clearfix"></div>
          <div class="formBody clearfix pt-0">
            <ag-grid-angular style="width:100%; height: auto" class="ag-theme-balham" [rowData]="rowData"
              [columnDefs]="columnDefs"></ag-grid-angular>

          </div>
        </div>
        <div id="state" class="container tab-pane fade">
          <div class="buttonCon pull-left mt-2 mb-2 mr-1">
            <button type="button" class="payHeadBtn"><i class="fa fa-plus-square" aria-hidden="true"></i>Add
              New</button>
            <!-- <button type="button" class="payHeadBtn"><i class="fa fa-floppy-o" aria-hidden="true"></i>Save</button>-->
          </div>
          <div class="clearfix"></div>
          <div class="formBody clearfix pt-0">

            <ag-grid-angular style="width:100%; height: auto" class="ag-theme-balham" [rowData]="rowData1"
              [columnDefs]="columnDefs1"></ag-grid-angular>

          </div>
        </div>
        <div id="city" class="container tab-pane fade">
          <div class="buttonCon pull-left mt-2 mb-2 mr-1">
            <button type="button" class="payHeadBtn"><i class="fa fa-plus-square" aria-hidden="true"></i>Add
              New</button>
            <!-- <button type="button" class="payHeadBtn"><i class="fa fa-floppy-o" aria-hidden="true"></i>Save</button>-->
          </div>
          <div class="clearfix"></div>
          <div class="formBody clearfix pt-0">
            <ag-grid-angular style="width:100%; height: auto" class="ag-theme-balham" [rowData]="rowData2"
              [columnDefs]="columnDefs2"></ag-grid-angular>
          </div>
        </div>
        <div id="department" class="container tab-pane fade">
          <div class="buttonCon pull-left mt-2 mb-2 mr-1">
            <button type="button" class="payHeadBtn"><i class="fa fa-plus-square" aria-hidden="true"></i>Add
              New</button>
            <!-- <button type="button" class="payHeadBtn"><i class="fa fa-floppy-o" aria-hidden="true"></i>Save</button>-->
          </div>
          <div class="clearfix"></div>
          <div class="formBody clearfix pt-0">

            <ag-grid-angular style="width:100%; height: auto" class="ag-theme-balham" [rowData]="rowData3"
              [columnDefs]="columnDefs3"></ag-grid-angular>

          </div>
        </div>
        <div id="designation" class="container tab-pane fade">
          <div class="buttonCon pull-left mt-2 mb-2 mr-1">
            <button type="button" class="payHeadBtn"><i class="fa fa-plus-square" aria-hidden="true"></i>Add
              New</button>
            <!-- <button type="button" class="payHeadBtn"><i class="fa fa-floppy-o" aria-hidden="true"></i>Save</button>-->
          </div>
          <div class="clearfix"></div>
          <div class="formBody clearfix pt-0">
            <ag-grid-angular style="width:100%; height: auto" class="ag-theme-balham" [rowData]="rowData4"
              [columnDefs]="columnDefs4"></ag-grid-angular>
          </div>
        </div>
        <div id="language" class="container tab-pane fade">
          <div class="buttonCon pull-left mt-2 mb-2 mr-1">
            <button type="button" class="payHeadBtn"><i class="fa fa-plus-square" aria-hidden="true"></i>Add
              New</button>
            <!-- <button type="button" class="payHeadBtn"><i class="fa fa-floppy-o" aria-hidden="true"></i>Save</button>-->
          </div>
          <div class="clearfix"></div>
          <div class="formBody clearfix pt-0">
            <ag-grid-angular style="width:100%; height: auto" class="ag-theme-balham" [rowData]="rowData5"
              [columnDefs]="columnDefs5"></ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
