<div class="container-fluid gridBody">

  <div class="buttonCon pull-right">
    <button type="button" class="btn templateBg" title="Back"><img src="../assets/images/back-icon.png"
        alt="home" />Back</button>
    <button type="button" class="btn templateBg" title="Home"><img src="../assets/images/home-icon.png"
        alt="home" />Home</button>
  </div>
  <h5 title="System Administration">System Administration</h5>



  <div class="clearfix"></div>
  <div class="" id="country2">

    <div class="col-12 col-md-12 pull-left p-0">
      <div class="tab-content col-md-12 col-12 p-0">
        <div id="country1" class="">


          <div class="clearfix"></div>
          <div class=" clearfix pt-0">


            <div class="clearfix"></div>
            <div class="pay-head clearfix mt-2" style="border:1px solid #2e6c71" id="country3">
              <div class="col-12 col-md-2 p-0 pull-left" style="box-shadow: 1px 1px 1px #c0c1c1;">
                <div class="payHead">
                  <ul class="nav navbar-nav" role="tablist">
                    <li class="nav-item" title="Country"> <a class="nav-link active" data-toggle="tab"
                        href="#country"><i class="fa fa-globe" aria-hidden="true"></i> Country</a> </li>
                    <li class="nav-item" title="State"> <a class="nav-link" data-toggle="tab" href="#state"><i
                          class="fa fa-map pr-1" aria-hidden="true"></i> State</a> </li>
                    <li class="nav-item" title="City"> <a class="nav-link" data-toggle="tab" href="#city"><i
                          class="fa fa-map-marker pr-1" aria-hidden="true"></i> City</a> </li>
                    <li class="nav-item" title="Postal Code"> <a class="nav-link" data-toggle="tab" href="#postal"><i
                          class="fa fa-th-large pr-1" aria-hidden="true"></i> Postal Code</a> </li>
                  </ul>
                </div>
              </div>
              <div class="col-12 col-md-10 pull-left p-0">
                <div class="tab-content col-md-12 col-12 p-0">
                  <div id="country" class="container tab-pane active">
                    <div class="col-12 col-md-12">
                      <div id="Payrolloader" style="left: 380px; position: absolute; z-index: 9999; top: 210px;"
                        *ngIf=isShowing>
                        <img src="{{'assets/images/Spinner.gif'}}">
                      </div>
                    </div>
                    <div class="col-12 col-md-12 p-0">
                      <div class="col-12 col-md-4 pull-left mt-2 ">
                        <label for="Select All" class="col-4 col-md-3 pull-left p-0">Select All:</label>
                        <div class="formSelect clearfix col-8 col-md-8 pull-left pr-0">
                          <div class="form-check checkCol col-6 col-md-6 pull-left p-0">
                            <label class="checkBox">
                              <input type="checkbox" name="checkbox" (ngModelChange)="onCountryFilterChange($event)"
                                [ngModel]="countryFilter">
                              <span class="checkmark check1" title="Select All"></span> </label>
                          </div>

                        </div>
                      </div>
                      <div class="col-12 col-md-8 p-0 pull-left">
                        <div class="buttonCon pull-right mt-1 mb-2 mr-1 ">
                          <button type="button" class="payHeadBtn" (click)="onAddContry()"
                            [disabled]="addCountryToggleButton" title="Add New"><i class="fa fa-plus-square"
                              aria-hidden="true"></i>Add
                            New</button>

                          <button type="button" class="payHeadBtn" (click)="onSaveUpdateCountry()"
                            [disabled]="saveCountryToggleButton" title="Save"><i class="fa fa-save"
                              aria-hidden="true"></i>{{saveUpdateCountry}}
                          </button>
                          <button type="button" class="payHeadBtn" data-toggle="modal" data-target="#addNew2"
                            [disabled]="deleteCountryToggleButton" title="Delete"><i class="fa fa-trash"
                              aria-hidden="true"></i>Delete</button>
                          <button type="button" class="payHeadBtn" title="Import"><i class="fa fa-upload"
                              aria-hidden="true"></i>Import</button>
                          <button type="button" class="payHeadBtn" title="Export"><i class="fa fa-download"
                              aria-hidden="true"></i>Export</button>
                        </div>
                      </div>
                      <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="formBody clearfix pt-0 pb-2">
                      <ag-grid-angular style="width:100%; height: 391px" class="ag-theme-balham" [rowData]="rowData"
                        [rowClassRules]="rowClassRules" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
                        [overlayNoRowsTemplate]="overlayNoRowsTemplate" [animateRows]="true"
                        [rowSelection]="rowSelection" (selectionChanged)="onSelectionChanged($event)"
                        (firstDataRendered)="onFirstDataRendered($event)" (gridReady)="onGridReady($event)">
                      </ag-grid-angular>


                    </div>
                    <div class="row mb-1">
                      <div class="col-md-12 col-sm-6 col-xs-12 ">
                        <div class="form group col-md-2 pull-right p-0">
                          <span class="fa fa-angle-double-left  previous round" title="Older" id="nextprev"></span>
                          <label class="col-md-6 p-0"
                            style=" text-align: center; font-size:10px; font-weight:bold;">{{ShowLimitedCountry}} of
                            {{TotalCountry}}</label>
                          <span class="fa fa-angle-double-right  next round" title="Newer" id="nextprev"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="state" class="container tab-pane fade">

                    <div class="col-12 col-md-12 p-0">
                      <div class="col-12 col-md-4 pull-left mt-3 ">
                        <label for="Select All" class="col-4 col-md-3 pull-left p-0">Select All:</label>
                        <div class="formSelect clearfix col-8 col-md-8 pull-left pr-0">
                          <div class="form-check checkCol col-6 col-md-6 pull-left p-0">
                            <label class="checkBox">
                              <input type="checkbox" name="checkbox" (ngModelChange)="onStateFilterChange($event)"
                                [ngModel]="stateFilter">
                              <span class="checkmark check1" title="Select All"></span> </label>
                          </div>



                        </div>
                      </div>
                      <div class="col-12 col-md-8 p-0 pull-left">
                        <div class="buttonCon pull-right mt-2 mb-2 mr-1 ">
                          <button type="button" class="payHeadBtn" (click)="onAddState()"
                            [disabled]="addStateToggleButton" title="Add New"><i class="fa fa-plus-square"
                              aria-hidden="true"></i>Add
                            New</button>

                          <button type="button" class="payHeadBtn" [disabled]="saveStateToggleButton" title="Save"
                            data-toggle="modal" data-target="#saveDataAddress"><i class="fa fa-save"
                              aria-hidden="true"></i>Save
                          </button>
                          <button type="button" class="payHeadBtn" data-toggle="modal" data-target="#addNew2"
                            [disabled]="deleteStateToggleButton"><i class="fa fa-trash" aria-hidden="true"
                              title="Delete"></i>Delete</button>
                          <button type="button" class="payHeadBtn" title="Import"><i class="fa fa-upload"
                              aria-hidden="true"></i>Import</button>
                          <button type="button" class="payHeadBtn" title="Export"><i class="fa fa-download"
                              aria-hidden="true"></i>Export</button>
                        </div>
                      </div>
                      <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="formBody clearfix pt-0 pb-2">

                      <ag-grid-angular style="width:100%; height: 391px" class="ag-theme-balham" [rowData]="rowData1"
                        [columnDefs]="columnDefs1" [animateRows]="true" [rowSelection]="rowSelection"
                        [stopEditingWhenGridLosesFocus]="true" [frameworkComponents]="frameworkComponents"
                        [gridOptions]="gridOptions" [defaultColDef]="defaultColDef"
                        (cellDoubleClicked)="rowEditingStarted($event)" (singleClickEdit)="true"
                        (firstDataRendered)="onFirstDataRendered($event)"
                        (selectionChanged)="onStateSelectionChanged($event)" (gridReady)="onStateGridReady($event)">
                      </ag-grid-angular>



                    </div>
                    <div class="row mb-1">
                      <div class="col-md-12 col-sm-6 col-xs-12 ">
                        <div class="form group col-md-2 pull-right p-0">
                          <span class="fa fa-angle-double-left  previous round" title="Older" id="nextprev"></span>
                          <label class="col-md-6 p-0"
                            style=" text-align: center; font-size:10px; font-weight:bold;">{{ShowLimitedState}} of
                            {{TotalState}}</label>
                          <span class="fa fa-angle-double-right  next round" title="Newer" id="nextprev"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="city" class="container tab-pane fade">

                    <div class="col-12 col-md-12 p-0">
                      <div class="col-12 col-md-4 pull-left mt-3 ">
                        <label for="Select All" class="col-4 col-md-3 pull-left p-0">Select All:</label>
                        <div class="formSelect clearfix col-8 col-md-8 pull-left pr-0">
                          <div class="form-check checkCol col-6 col-md-6 pull-left p-0">
                            <label class="checkBox">
                              <input type="checkbox" name="checkbox" (ngModelChange)="onCityFilterChange($event)"
                                [ngModel]="cityFilter">
                              <span class="checkmark check1" title="Select All"></span> </label>
                          </div>

                        </div>
                      </div>
                      <div class="col-12 col-md-8 p-0 pull-left">
                        <div class="buttonCon pull-right mt-2 mb-2 mr-1 ">
                          <button type="button" class="payHeadBtn" (click)="onAddCity()"
                            [disabled]="addCityToggleButton" title="Add New"><i class="fa fa-plus-square"
                              aria-hidden="true"></i>Add
                            New</button>
                          <button type="button" class="payHeadBtn" (click)="onSaveUpdateCity()"
                            [disabled]="saveCityToggleButton" Title="Save"><i class="fa fa-save"
                              aria-hidden="true"></i>{{saveUpdateCity}}
                          </button>
                          <button type="button" class="payHeadBtn" data-toggle="modal" data-target="#addNew2"
                            [disabled]="deleteCityToggleButton" Title="Delete"><i class="fa fa-trash"
                              aria-hidden="true"></i>Delete</button>

                          <button type="button" class="payHeadBtn" title="Import"><i class="fa fa-upload"
                              aria-hidden="true"></i>Import</button>
                          <button type="button" class="payHeadBtn" title="Export"><i class="fa fa-download"
                              aria-hidden="true"></i>Export</button>
                        </div>
                      </div>
                      <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="formBody clearfix pt-0 pb-2">

                      <ag-grid-angular style="width:100%; height: 391px" class="ag-theme-balham" [rowData]="rowData2"
                        [columnDefs]="columnDefs2" [animateRows]="true" [defaultColDef]="defaultColDef"
                        [stopEditingWhenGridLosesFocus]="true" [rowSelection]="rowSelection"
                        [frameworkComponents]="frameworkComponents" [singleClickEdit]="true" [gridOptions]="gridOptions"
                        (gridReady)="onCityGridReady($event)" (selectionChanged)="onCitySelectionChanged($event)"
                        (cellDoubleClicked)="rowCityEditingStarted($event)"
                        (firstDataRendered)="onFirstDataRendered($event)">
                      </ag-grid-angular>
                    </div>
                    <div class="row mb-1">
                      <div class="col-md-12 col-sm-4 col-xs-12 ">
                        <div class="form group col-md-2 pull-right p-0">
                          <span class="fa fa-angle-double-left  previous round" title="Older" id="nextprev"></span>
                          <label class="col-md-6 p-0"
                            style=" text-align: center; font-size:10px; font-weight:bold;">{{ShowLimitedCity}} of
                            {{TotalCity}}</label>
                          <span class="fa fa-angle-double-right  next round" title="Newer" id="nextprev"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="postal" class="container tab-pane fade">
                    <div class="col-12 col-md-12 p-0">

                      <div class="col-12 col-md-4 pull-left mt-3 ">
                        <label for="Select All" class="col-4 col-md-3 pull-left p-0">Select All:</label>
                        <div class="formSelect clearfix col-8 col-md-8 pull-left pr-0">
                          <div class="form-check checkCol col-6 col-md-6 pull-left p-0">
                            <label class="checkBox">
                              <input type="checkbox" name="checkbox" (ngModelChange)="onPostalFilterChange($event)"
                                [ngModel]="postalFilter">
                              <span class="checkmark check1" title="Select All"></span> </label>
                          </div>

                        </div>
                      </div>

                      <div class="col-12 col-md-8 p-0 pull-left">
                        <div class="buttonCon pull-right mt-2 mb-2 mr-1 ">
                          <button type="button" class="payHeadBtn" (click)="onAddPostal()"
                            [disabled]="addPostalToggleButton" title="Add New"><i class="fa fa-plus-square"
                              aria-hidden="true"></i>Add
                            New</button>
                          <button type="button" class="payHeadBtn" (click)="onSaveUpdatePostal()"
                            [disabled]="savePostalToggleButton" title="Save"><i class="fa fa-save"
                              aria-hidden="true"></i>{{saveUpdatePostal}}

                          </button>
                          <button type="button" class="payHeadBtn" data-toggle="modal" data-target="#addNew2"
                            [disabled]="deletePostalToggleButton" title="Delete"><i class="fa fa-trash"
                              aria-hidden="true"></i>Delete</button>

                          <button type="button" class="payHeadBtn" title="Import"><i class="fa fa-upload"
                              aria-hidden="true"></i>Import</button>
                          <button type="button" class="payHeadBtn" title="Export"><i class="fa fa-download"
                              aria-hidden="true"></i>Export</button>
                        </div>
                      </div>
                      <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="formBody clearfix pt-0 pb-2">


                      <ag-grid-angular style="width:100%; height: 391px" class="ag-theme-balham" [rowData]="rowData3"
                        [columnDefs]="columnDefs3" [animateRows]="true" [defaultColDef]="defaultColDef"
                        [rowSelection]="rowSelection" [frameworkComponents]="frameworkComponents"
                        [singleClickEdit]="true" [gridOptions]="gridOptions" (gridReady)="onPostalGridReady($event)"
                        [stopEditingWhenGridLosesFocus]="true" (selectionChanged)="onPostalSelectionChanged($event)"
                        (cellDoubleClicked)="rowPostalEditingStarted($event)"
                        (firstDataRendered)="onFirstDataRendered($event)">
                      </ag-grid-angular>

                    </div>
                    <div class="row mb-1">
                      <div class="col-md-12 col-sm-6 col-xs-12 ">
                        <div class="form group col-md-2 pull-right p-0">
                          <span class="fa fa-angle-double-left  previous round" title="Older" id="nextprev"></span>
                          <label class="col-md-6 p-0"
                            style=" text-align: center; font-size:10px; font-weight:bold;">{{ShowLimitedPostal}} of
                            {{TotalPostal}}</label>
                          <span class="fa fa-angle-double-right  next round" title="Newer" id="nextprev"></span>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>


          <div class="modal fade" id="addNew2">
            <div class="modal-dialog modal-dialog-centered" id="Div3">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title"><img src="../assets/images/del-icon.png" alt="Delete" /></h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete this?
                </div>
                <div class="modal-footer">

                  <button type="button" id="btnSave" class="btn btn-submit" onclick="" style="padding:4px;"
                    data-dismiss="modal">CANCEL</button>

                  <button type="button" id="btnSave" class="btn btn-submit" (click)="universalDelete()"
                    style="padding:4px;" data-dismiss="modal">DELETE</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="saveDataAddress">
            <div class="modal-dialog modal-dialog-centered" id="Div3">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title"><img src="../assets/images/del-icon.png" alt="Delete" /></h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  {{saveUpdateAddressPopup}}
                </div>
                <div class="modal-footer">

                  <button type="button" id="btnSave" class="btn btn-submit" onclick="" style="padding:4px;"
                    data-dismiss="modal">CANCEL</button>

                  <button type="button" id="btnSave" class="btn btn-submit" (click)="universalSaveAddress()"
                    style="padding:4px;" data-dismiss="modal">{{btnSaveUpdateAddressPopup}}</button>

                </div>
              </div>
            </div>
          </div>
